spring.data.mongodb.database=notification
spring.data.mongodb.uri=mongodb://localhost:27017

logging.file.path=.
logging.file.name=notification.log

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SMTP_SSL_TRUST}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_SMTP_CONNECTION_TIMEOUT}
spring.mail.properties.mail.smtp.timeout=${MAIL_SMTP_TIMEOUT}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_SMTP_WRITE_TIMEOUT}

twilio.account_sid=${ACCOUNT_SID}
twilio.auth_token=${AUTH_TOKEN}
twilio.trial_number=${PHONE_NUMBER}
twilio.whatsapp_trial_number=${WHATSAPP_NUMBER}

movider.api_key=${MVD_API_KEY}
movider.api_secret=${MVD_API_SECRET}
movider.sender_id=${MVD_SENDER_ID}
